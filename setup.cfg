[flake8]
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501,
    # C901: function is too complex (database tools often need complex logic)
    C901
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    .coverage,
    htmlcov
per-file-ignores =
    # Ignore import order in __init__.py files
    __init__.py:F401
    # Ignore unused imports in test files
    test_*.py:F401,F811
max-complexity = 10
docstring-convention = google